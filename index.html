    <div class="container">
        <div class="row">
            <div class="col-md-12" id="the-date">
                <span id="todays-date"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="main-box">
                <div class="row">
                    <div class="col-md-12" id="add-task-container-box">
                        <form class="form-inline">
                            <fieldset>
                                <legend><h3>Add a task to your agenda:</h3></legend>
                                <div class="form-group col-md-offset-1">
                                    <input type="text" class="form-control" id="task-SZ_TASK_DESCRIPTION" placeholder="Enter your task..." size="104">
                                </div>
                                <div class="form-group">
                                    <input type="date" class="form-control" id="task-DT_DUE_DATE">
                                </div>
                                <button type="button" class="btn btn-sm btn-success" id="add-task-submit">ADD TASK</button>
                            </fieldset>
                            <br><br>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="task-stats-container">
                        <div class="row">
                            <div class="col-md-3 task-stat-box" id="pending-task-container">
                                <h4>Pending: <span class="label label-default stat-count" id="pending-task">0</span></h4>
                            </div>
                            <div class="col-md-3 task-stat-box" id="started-task-container">
                                <h4>Started: <span class="label label-primary stat-count" id="started-task">0</span></h4>
                            </div>
                            <div class="col-md-3 task-stat-box" id="completed-task-container">
                                <h4>Completed: <span class="label label-success stat-count" id="completed-task">0</span></h4>
                            </div>
                            <div class="col-md-3 task-stat-box" style="border-right: none;" id="late-task-container">
                                <h4>Late: <span class="label label-danger stat-count" id="late-task">0</span></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="total-tasks-count">
                        Total Tasks: <span id="total-task">0</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="edit-task-container-box" hidden>
                        <form class="form-inline">
                            <fieldset>
                                <legend><h3>Please edit your task:</h3></legend>
                                <input type="hidden" id="edit-id" value="">
                                <input type="hidden" id="edit-task-status-id" value="">
                                <div class="form-group col-md-offset-1">
                                    <input type="text" class="form-control" id="edittask-SZ_TASK_DESCRIPTION" placeholder="Enter your task..." size="104">
                                </div>
                                <div class="form-group">
                                    <input type="date" class="form-control" id="edittask-DT_DUE_DATE">
                                </div>
                                <button type="button" class="btn btn-sm btn-primary" id="edit-task-submit">EDIT TASK</button>
                            </fieldset>
                            <br><br>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="task-table-container">
                        <table class="table table-bordered table-hover table-striped" id="task-table">
                            <thead>
                                <tr>
                                    <th class=""></th>
                                    <th class="col-md-7">Task Description</th>
                                    <th class="col-md-1 text-center">Due Date</th>
                                    <th class="col-md-2 text-center">Status</th>
                                    <th class="col-md-1 text-center">Edit</th>
                                    <th class="col-md-1 text-center">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <footer class="col-md-12">Jacob Bednard - Wayne State University - 2018</footer>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
